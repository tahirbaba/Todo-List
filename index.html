<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Todo-List </title>
    <link rel="stylesheet" href="./main.css">
    <script src="./index.js" defer></script>

</head>
<body>
    <div class="container">
    <h1> TS TodoList </h1>
    <button class="todo-delete-all">Delete All</button>
    <form class="todo-form">
        <input type="text" class="todo-input"
        autofocus
        required
        placeholder="New Todo"
        maxlength="30"
        >
        <button class="todo-btn" type="submit">Submit</button>
    </form>
    <ul class="todo-list">
        <li>New Todo <input type="checkbox"></li>
    </ul>
</div>
</body>
</html>
